<h1 mat-dialog-title>
  {{
    data.isEdit
      ? "Edit List: " + data.listTitle
      : data.isCopy
        ? "Copy List: " + data.listTitle
        : "Create List"
  }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>List Name</mat-label>
      <input matInput formControlName="listTitle" required />
      <mat-error *ngIf="form.get('listTitle')?.hasError('required')">
        List name is required
      </mat-error>
      <mat-error *ngIf="form.get('listTitle')?.hasError('minlength')">
        List name must be at least 3 characters long
      </mat-error>
      <mat-error *ngIf="form.get('listTitle')?.hasError('unique')">
        List name must be unique
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onCreateClick()" [disabled]="form.invalid">
    Save
  </button>
</div>
